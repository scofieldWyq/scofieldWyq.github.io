      <h2 id="创建表"><a href="#创建表" class="headerlink" title="创建表"></a>创建表</h2><ul>
<li><p>CREATE TABLE <code>tableName</code></p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; CREATE TABLE person (</span><br><span class="line">            number INT(11),</span><br><span class="line">            name VARCHAR(255),</span><br><span class="line">            birthday DATE</span><br><span class="line">            );</span><br></pre></td></tr></table></figure>
</li>
<li><p>CREATE TABLE IF NOT EXISTS <code>tableName</code></p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; CREATE TABLE IF NOT EXISTS person (</span><br><span class="line">                number INT(11),</span><br><span class="line">                name VARCHAR(255),</span><br><span class="line">                birthday DATE</span><br><span class="line">                );</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h2 id="删除表"><a href="#删除表" class="headerlink" title="删除表"></a>删除表</h2><ul>
<li><p>DROP TABLE <code>tableName</code></p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; DROP TABLE  tbl_name;</span><br></pre></td></tr></table></figure>
</li>
<li><p>DROP TABLE IF EXISTS <code>tableName</code></p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; DROP TABLE IF EXISTS tbl_name;</span><br></pre></td></tr></table></figure>
</li>
</ul>
