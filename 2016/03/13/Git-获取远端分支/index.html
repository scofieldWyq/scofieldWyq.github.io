      <h2 id="将远程分支信息获取到本地"><a href="#将远程分支信息获取到本地" class="headerlink" title="将远程分支信息获取到本地"></a>将远程分支信息获取到本地</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git fetch</span><br></pre></td></tr></table></figure>
<h2 id="将远程分支映射到本地"><a href="#将远程分支映射到本地" class="headerlink" title="将远程分支映射到本地"></a>将远程分支映射到本地</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$ git checkout -b changeCodeStruct_<span class="built_in">local</span> origin/changeCodeStruct</span><br><span class="line">Branch changeCodeStruct_<span class="built_in">local</span> <span class="built_in">set</span> up to track remote branch changeCodeStruct from origin.</span><br><span class="line">Switched to a new branch <span class="string">'changeCodeStruct_local'</span></span><br><span class="line">$ git branch</span><br><span class="line">* changeCodeStruct_<span class="built_in">local</span></span><br><span class="line">  dev</span><br><span class="line">  master</span><br></pre></td></tr></table></figure>
<h2 id="结束"><a href="#结束" class="headerlink" title="结束"></a>结束</h2><p>这样就可以把远端的分支获取到了。</p>
