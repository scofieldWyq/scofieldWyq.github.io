  <div class="entry-content">
    
      <h2 id="setattr-讲解"><a href="#setattr-讲解" class="headerlink" title="setattr 讲解"></a>setattr 讲解</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">setattr(	object, name, value)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 参数就是一个对象，name是可能是现有的属性或者是一个可以新建的属性，value为该属性的值。</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 这样，我们可以动态的生成属性</span></span><br><span class="line"><span class="comment"># 记住，name 和 value 都是字符串值哦。</span></span><br></pre></td></tr></table></figure>
<h2 id="setattr-实践"><a href="#setattr-实践" class="headerlink" title="setattr 实践"></a>setattr 实践</h2><p>  <a href="https://raw.githubusercontent.com/scofieldWyq/wyqBlog/master/code/py_setattr.py" target="_blank" rel="external">代码来源</a><br>  首先，去掉 第15行的注释运行,结果显示如下<br>  <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ python py_setattr.py</span><br><span class="line">attr4 exists?</span><br><span class="line">Traceback (most recent call last):</span><br><span class="line">  File <span class="string">"py_setattr.py"</span>, line 15, <span class="keyword">in</span> &lt;module&gt;</span><br><span class="line">    <span class="built_in">print</span> T.attr4</span><br><span class="line">AttributeError: <span class="string">'test'</span> object has no attribute <span class="string">'attr4'</span></span><br></pre></td></tr></table></figure></p>
<p>  再加上注释，运行<br>  <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ python py_setattr.py                        </span><br><span class="line">attr4 exists?</span><br><span class="line">create new attribute &lt;attr4&gt; <span class="built_in">test</span>4</span><br><span class="line">attribute &lt;attr3&gt;:<span class="built_in">test</span>3</span><br><span class="line">changed attribute &lt;attr3&gt; :<span class="built_in">test</span>3_changed</span><br></pre></td></tr></table></figure></p>
