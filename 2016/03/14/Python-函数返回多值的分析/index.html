    <h1 class="title">Python 函数返回多值的分析</h1>
  

    <time datetime="2016-03-14T03:16:16.000Z">
  <span class="day">14</span><span class="month">Mar</span>
</time>
  </header>
  <div class="entry-content">
    
      <h2 id="函数返回多值的原理"><a href="#函数返回多值的原理" class="headerlink" title="函数返回多值的原理"></a>函数返回多值的原理</h2><p>   实际上，函数返回多值的内容就是一个 <code>tuple</code></p>
<h2 id="我们来看看表面"><a href="#我们来看看表面" class="headerlink" title="我们来看看表面"></a>我们来看看表面</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> math</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">move</span><span class="params">(x, y, step, angle=<span class="number">0</span>)</span>:</span></span><br><span class="line">    nx = x + step * math.cos(angle)</span><br><span class="line">    ny = y - step * math.sin(angle)</span><br><span class="line">    <span class="keyword">return</span> nx, ny</span><br></pre></td></tr></table></figure>
<p>这样我们就可以同时获得返回值：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;&gt;&gt; </span>x, y = move(<span class="number">100</span>, <span class="number">100</span>, <span class="number">60</span>, math.pi / <span class="number">6</span>)</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span><span class="keyword">print</span> x, y</span><br><span class="line"><span class="number">151.961524227</span> <span class="number">70.0</span></span><br></pre></td></tr></table></figure>
<p>哟呵，真的可以返回多值耶。</p>
<h2 id="实际的原理"><a href="#实际的原理" class="headerlink" title="实际的原理"></a>实际的原理</h2><p>  Python函数返回的仍然是单一值：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;&gt;&gt; </span>r = move(<span class="number">100</span>, <span class="number">100</span>, <span class="number">60</span>, math.pi / <span class="number">6</span>)</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span><span class="keyword">print</span> r</span><br><span class="line">(<span class="number">151.96152422706632</span>, <span class="number">70.0</span>)</span><br></pre></td></tr></table></figure>
<p>  其实就是一个 <code>tuple</code>，实际就是这样，并没有那么神秘嘛。</p>
