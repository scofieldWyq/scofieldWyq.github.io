      <h2 id="type"><a href="#type" class="headerlink" title="type"></a>type</h2><p>  type 只是判断这个类型。<br>  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt;lst = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">&gt;&gt;&gt;type(lst)</span><br><span class="line">&lt;type <span class="string">'list'</span>&gt;</span><br></pre></td></tr></table></figure></p>
<h2 id="ininstance"><a href="#ininstance" class="headerlink" title="ininstance"></a>ininstance</h2><p>  isinstance 可以判断是不是已知的类型，</p>
  <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">isinstance(object, class-or-type-or-tuple) -&gt; bool  </span><br><span class="line">/* Return whether an object is an instance of a class or of a subclass thereof. */</span><br></pre></td></tr></table></figure>
<p>  参数二为一个元组，则若对象类型与元组中类型名之一相同即返回True.<br>  <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt;isinstance(lst, list)</span><br><span class="line"><span class="keyword">True</span></span><br><span class="line">&gt;&gt;&gt;isinstance(lst, (int, str, list))</span><br><span class="line"><span class="keyword">True</span></span><br><span class="line">&gt;&gt;&gt;isinstance(lst, (int, str, list))</span><br><span class="line"><span class="keyword">True</span></span><br></pre></td></tr></table></figure></p>
